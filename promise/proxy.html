<script>
    /**
        ES6 proxy
    */
    var obj2 = {};
    var proxy = new Proxy(obj2,{
        get:(target,key)=>{//未赋值
            console.log('target...',target,key) //target... {} abc
        },
        set:(target,key,val)=>{//赋值
            console.log('target...',target,key,val) //target... {} abc 100
        }
    })
